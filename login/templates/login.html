<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="../static/style.css">	
		
		<style>
			body{
				background-image: url(https://images.unsplash.com/photo-1518655048521-f130df041f66?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
				background-size: cover;
			}
		</style>
	</head>
	<body class="container">
		<div >
		
			<div class="mb-5">
				<h1 class="text-center display-3">Login</h1>
			</div>
			
				<form action="{{ url_for('login') }}" method="post">

				<div class="msg">{{ msg }}</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" name="username" id="username" placeholder="">
						<label for="username">Username</label>
				  	</div>
				  	<div class="form-floating mb-3">
						<input type="password" name="password" class="form-control" id="password" placeholder="">
						<label for="password">Password</label>
				  	</div>
					<div class="mb-3 offset-4">
						<button class="btn btn-primary" value="Sign In">Submit </button>
					</div>
				</form>
			
			<p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
		
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
